akka.actor {
  provider = "local"

  control-aware-dispatcher {
    mailbox-type = "akka.dispatch.UnboundedControlAwareMailbox"
  }
}

akka.extensions=[]
akka.test.timefactor = 5

nsdb{
  write.scheduler.interval = 5 seconds

  commit-log {
    enabled = false
    directory = "target/commit-logs/"
  }

  sharding {
    enabled = false
    interval = 1d
  }
}
