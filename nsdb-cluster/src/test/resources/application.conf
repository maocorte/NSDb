akka.actor {
  provider = "local"

  publisher-dispatcher {
    type = "Dispatcher"
    mailbox-type = "io.radicalbit.nsdb.akka.PublisherPriorityMailbox"
  }
}

akka.extensions=[]
akka.test.timefactor = 5


nsdb{
  write.scheduler.interval = 5 seconds

  commit-log {
    enabled = false
    directory = "target/commit-logs/"
  }

  sharding {
    enabled = false
    interval = 1d
  }
}
